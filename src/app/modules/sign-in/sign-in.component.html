<div class="container">
  <div class="content">
    <header >
      <img src="../../../assets/logos/logo.svg" alt="Logo Appetit"/>
      <h3>Seja bem-vindo!</h3>
      <p>Nós sabemos a importância de estar sempre de barriga cheia e o quanto isso pode ajudar no seu dia.</p>
    </header>
    <form>
      <mai-input placeholder="Email"><input type="text" (keyup)="email = $event.target.value"></mai-input>
      <mai-input placeholder="Senha"><input type="text" (keyup)="senha = $event.target.value"></mai-input>
      <a href="#">RECUPERAR MINHA SENHA</a>
      <mai-btn label="Entrar" [disabled]="!email || !senha"></mai-btn>
    </form>
    <footer>
      <p>Infoway Gestão em Saúde ©, 2019.</p>
    </footer>
  </div>
</div>
