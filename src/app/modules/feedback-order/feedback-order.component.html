<ap-template-one-column>
  <div class="feedback">
    <div class="feedback__info">
      <img src="../../../assets/icons/cart-empty.svg"/>
      <h4>Pedido feito com sucesso!</h4>
    </div>
    <div class="feedback__btns">
      <div>
        <mai-btn type="ghost" label="voltar para lista de pedidos" (click)="OrderList()"></mai-btn>
      </div>
      <div>
        <mai-btn label="FAZER NOVO PEDIDO" (click)="NewOrder()"></mai-btn>
      </div>
    </div>
  </div>
</ap-template-one-column>
