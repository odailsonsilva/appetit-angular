<div class="list" *ngFor="let type of listProducts">
  <h6>{{type.type}}</h6>
  <ul>
    <li class="list__item" *ngFor="let product of type.produtos" (click)="handleNavigateDetails(product.id)">
      <div class="list__item__block">
        <img
          *ngIf="handleComparedIDs(product.id)"
          [src]="product.foto"
          [alt]="product.nome"
        />
        <img
          *ngIf="!handleComparedIDs(product.id)"
          src="../../../../assets/icons/selected.svg"
          [alt]="product.nome"
        />
        <h6>{{product.nome}}</h6>
      </div>
      <p>{{product.valor}}</p>
    </li>
  </ul>
</div>
